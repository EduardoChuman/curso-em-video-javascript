<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Curso JS - Curso em Vídeo</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header>
        <h1>Analisador de Números</h1>
    </header>
    <section>
        <div>
            <p>
                <label for="numero">Informe um número entre 1 e 100: </label>
                <input type="number" id="numero">
                <input type="button" value="Adicionar" onclick="adicionarNumero()">
            </p>
            <p>
                <select id="quadroNumerosAdicionados" size="6"></select>
            </p>
            <p>
                <input type="button" value="Finalizar" onclick="finalizar()">
            </p>
        </div>
        <div id="resultado"></div>
    </section>
    <footer>
        <a href="https://github.com/EduardoChuman" target="_blank"><p>@EduardoChuman</p></a>
    </footer>
    <script src="script.js"></script>
</body>
</html>
