<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Curso JS - Curso em Vídeo</title>
    <style>
        body {
            font: Normal 18px Arial;
        }
        div.sistema {
            background: navajowhite;
            margin: 5px 5px;
            padding: 15px 5px 30px 10px;
            border-radius: 10px;
        }
        input {
            border-radius: 5px;
        }
        h2 {
            text-align: center;
        }
    </style>
</head>
<body>
    <h1>Aula 12 - Parte 2 (Condição Múltipla)</h1>
    <p>Condições também existem na linguagem JavaScript para validar determinada parte do código e assim criar possibilidades de comandos no seu código.</p>
    <p><strong>Exemplo:</strong> Um sistema que pega a data da semana e informa para o usuário.</p>
    <div class="sistema">
        <h2>Calendário</h2>
        <div class="resultado"></div>
    </div>
    <script>
        var resultado = window.document.querySelector('div.resultado')
        var data = new Date()
        switch (data.getDay()) {
            case 0:
                var diaDaSemana = 'Domingo'
                break;
            case 1:
                var diaDaSemana = 'Segunda-feira'
                break;
            case 2:
                var diaDaSemana = 'Terça-feira'
                break;
            case 3:
                var diaDaSemana = 'Quarta-feira'
                break;
            case 4:
                var diaDaSemana = 'Quinta-feira'
                break;
            case 5:
                var diaDaSemana = 'Sexta-feira'
                break;
            case 6:
                var diaDaSemana = 'Sábado'
                break;
            default:
                var diaDaSemana = '[ERRO] Data inexistente'
                break;
        }
        switch (data.getUTCMonth()) {
            case 0:
                var mes = 'Janeiro'
                break;
            case 1:
                var mes = 'Fevereiro'
                break;
            case 2:
                var mes = 'Março'
                break;
            case 3:
                var mes = 'Abril'
                break;
            case 4:
                var mes = 'Maio'
                break;
            case 5:
                var mes = 'Junho'
                break;
            case 6:
                var mes = 'Julho'
                break;
            case 7:
                var mes = 'Agosto'
                break;
            case 8:
                var mes = 'Setembro'
                break;
            case 9:
                var mes = 'Outubro'
                break;
            case 11:
                var mes = 'Novembro'
                break;
            case 11:
                var mes = 'Dezembro'
                break;
            default:
                var mes = '[ERRO] mês inválido'
                break;
        }
        resultado.innerHTML = `Hoje é ${diaDaSemana}, ${data.getUTCDate()} de ${mes} de ${data.getFullYear()}. Agora são ${data.getHours()} horas e ${data.getMinutes()} minutos`
    </script>
</body>
</html>
